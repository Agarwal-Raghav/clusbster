<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='css/signupform.css'>
        <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Signup Form</title>
</head>
<body>
    <div class='container'>
        <h2 class="mt-4">Hey folk!</h2>
        <div class='row'>
        <div class='col-lg-6 form'>
            
                <div class="form-group">
                    <input type="text" class="form-control" id="usr" name="rno" placeholder='Enter Your Name' required>
                 </div>

            <div class="form-group">
                <select class="form-control sel-clg" id="sel1" name="clg">
                    <option>Select College</option>
                    <option>Miranda House</option>
                    <option>Kirorimal College</option>
                    <option>Hansraj</option>
                    <option>LSR</option>
                    <option>Chemistry</option>
                    <option>Biology</option>
                    <option>Physical Science</option>
                    <option>Journalism</option>
                </select>
                </div>
                
                <div class="form-group">
                <select class="form-control sel-dept" id="sel2" name="dept">
                    <option>Select Department</option>
                    <option>Maths</option>
                    <option>Commerce</option>
                    <option>Statistics</option>
                    <option>Physics</option>
                    <option>Chemistry</option>
                    <option>Biology</option>
                    <option>Physical Science</option>
                    <option>Journalism</option>
                </select>
                </div>

                <div class="form-group">
                <select class="form-control sel-year" id="sel3" name="year">
                    <option>Select Year</option>
                    <option>First</option>
                    <option>Second</option>
                    <option>Third</option>
                </select>
                </div>

                <div class="form-group">
                <input type="number" class="form-control" id="usr" name="rno" placeholder='Enter Your College Roll Number' required>
                </div>

                <button type="submit" class="btn btn-primary btn-block submit-btn" name="sub">Submit</button>
            
            </div>
          <div class='col-lg-6 signup-img'>
            <img src="images/signup-image.jpg" alt="">
         </div>
     </div>    
    </div>
    <script src='js/signupform.js'></script>
</body>
</html>
